<div class="container">
    <h1>Add A Event</h1>
    <form
      #form="ngForm"
      method="post"
      action="event"
      (ngSubmit)="onClickSubmit()"
    >
      <div class="form-group">
        <label for="name" class="control-label">Event Name: </label>
        <input
          class="form-control"
          type="text"
          id="name"
          name="name"
          [(ngModel)]="event.eventName"
        />
      </div>
      <div class="form-group">
        <label for="name" class="control-label">Event Location: </label>
        <input
          class="form-control"
          type="text"
          id="location"
          name="location"
          [(ngModel)]="event.eventLocation"
        />
      </div>
      <div class="form-group">
        <label for="name" class="control-label">Event Date: </label>
        <input
          class="form-control"
          type="text"
          id="location"
          name="location"
          [(ngModel)]="event.eventDate"
        />
      </div>
      <div class="form-group">
        <button
          role="button"
          class="btn btn-primary"
          type="submit"
        >
          Create Event
        </button>
      </div>
    </form>
</div>
